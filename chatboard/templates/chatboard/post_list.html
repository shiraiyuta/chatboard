{% extends 'chatboard/base.html' %}

{% block content %}
    {% for post in posts %}
       <div>
          <h2><a>{{ post.text }}</a></h2>
          <p>{{ post.published_date }}</p>
        </div>
    {% endfor %}
    <a href="{% url 'post_new' pk=boards.pk%}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></a>
{% endblock %}
